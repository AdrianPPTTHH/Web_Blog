<script>
     // 目录内容数据
     var directoryData = [
          { title: 'Markdown 1', url: '/markdown/C++高并发.md', description: 'C++高并发笔记' },
          { title: 'Markdown 2', url: '/markdown/代码随想录2刷记录.md', description: '刷题记录' },
          { title: 'Markdown 3', url: '/markdown/英文测试.md', description: 'test' },
          // 添加更多目录项...
     ];

     // 将目录内容动态加载到页面中
     var directoryContainer = document.getElementById('directory-content');

     directoryData.forEach(function(item) {
          var colDiv = document.createElement('div');
          colDiv.className = 'col-md-4 col-sm-4';

          var thumbnailDiv = document.createElement('div');
          thumbnailDiv.className = 'thumbnail';

          var title = document.createElement('h3');
          title.textContent = item.title;

          var description = document.createElement('p');
          description.textContent = item.description;

          var link = document.createElement('a');
          link.href = item.url;
          link.textContent = '查看详情';

          thumbnailDiv.appendChild(title);
          thumbnailDiv.appendChild(description);
          thumbnailDiv.appendChild(link);

          colDiv.appendChild(thumbnailDiv);

          directoryContainer.appendChild(colDiv);
     });
</script>
